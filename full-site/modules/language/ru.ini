;one-day
one-day-title='≡ Один день из жизни Резидента - RESIDENT Concept House'
one-day-description='【RESIDENT Concept House】Мы решили выяснить, как проходит день Резидента – человека, живущего в самом центре Киева'
day-main-heading='Один день'
day-main-subheading='из жизни Резидента'
day-page-discript-1='Расположенная рядом с главными достопримечательностями города, но в некотором отдалении от шумных магистралей, улица Владимирская издавна привлекает тех, кто стремится жить в центре, но не на виду. Здесь селятся бизнесмены, политики, дипломаты, не желающие привлекать к себе излишнее внимание. Здесь же <a class="day__link" href="http://saga-development.com.ua/">SAGA Development</a> строит <a class="day__link" href="http://resident.house/">ЖК RESIDENT Concept House</a> – единственный новый дом на улице Владимирской, в котором сочетаются аристократизм и непоказная роскошь.'
day-page-discript-2='Мы решили выяснить, как проходит день Резидента – человека, живущего в самом центре Киева.'

day-section-heading1='Завтрак в ресторане «Три вилки»'
day-section-descript-breakfast='Удачный день начинается со вкусного завтрака. В респектабельном заведении «Три вилки», расположенном по соседству с RESIDENT Concept House, на улице Владимирской, 76, Резидент может выбрать на свой вкус один из нескольких вариантов завтрака: сытный завтрак «Три вилки», завтрак в украинском стиле, завтрак «Asian morning» или континентальный завтрак.'

day-section-heading2='Прогулка в парке Шевченко'
day-section-descript-park='Когда живешь в самом центре и все рядом, остается время на утреннюю прогулку. 10 минут прогулочным шагом по Владимирской – и Резидент уже в одном из старейших киевских парков. Он был открыт в 1860 году и назывался тогда «Университетский сквер». Прежнее название вполне объяснимо, ведь парк находится напротив главного корпуса Киевского университета, который киевляне называют «Красный универ».'

day-section-heading3='Деловая встреча в Premier Palace Hotel'
day-section-descript-meting='Пройдя через парк, Резидент спускается в сторону Бессарабской площади и через несколько минут оказывается у отеля, открытого в 1909 году. Premier Palace стал первым пятизвездочным отелем Киева, когда открылся после реконструкции в 2002 году. А сегодня он входит в международный список «Самые знаменитые отели мира». Здесь селятся иностранные гости, а при необходимости можно комфортно провести деловую встречу.'

day-section-heading4='Визит во Владимирский собор'
day-section-descript-сathedral='Чтобы показать иностранным партнерам одну из главных киевских достопримечательностей, Резидент предлагает им совершить прогулку во Владимирский собор. Строительство этого уникального памятника архитектуры было завершено в конце XIX века, а его стены расписывали такие легендарные художники как Васнецов, Врубель и Нестеров.'

day-section-heading5='Обед в ресторане «Стейкхаус»'
day-section-descript-lunch-1='Киевское детище одесского ресторатора Саввы Либкина сразу привлекло к себе внимание столичной публики, и Резидент не стал исключением. Этот ресторан, замаскированный под мясную лавку, специализируется на стейках из выдержанного украинского мяса'
day-section-descript-lunch-2='Создатель интерьера, известный одесский архитектор Денис Беленко гордится тем, что дубовым балкам, использованным в отделке залов, больше двухсот лет.'

day-section-heading6='Уличный концерт в сквере у Золотых ворот'
day-section-descript-gate='Прогуливаясь после обеда, Резидент присаживается на лавочку в Золотоворотском сквере. Здесь всегда можно послушать выступления уличных музыкантов и понаблюдать за туристами, которые фотографируются у памятника коту Пантюше. А также полюбоваться величественным силуэтом Золотых ворот, построенных в XI веке и восстановленных в 1982 году.'

day-section-heading7='Посещение Национальной оперы'
day-section-descript-opera1='После прогулки Резидент возвращается домой, в RESIDENT Concept House, чтобы переодеться перед посещением Оперы.'
day-section-descript-opera2='До здания Оперы от дома он добирается пешком за пятнадцать минут и еще несколько минут ожидает свою спутницу перед входом. Естественно, он позаботился о билетах заранее: аншлаги здесь – явление обычное.'

day-section-heading8='Поздний ужин в ресторане Catch'
day-section-descript-diner1='Выйдя из оперы, Резидент и его дама делятся друг с другом впечатлениями, прогуливаясь по Владимирской в сторону Андреевского спуска. Через десять минут они оказываются в ресторане Catch, новом детище семьи ресторанов La Familia.'
day-section-descript-diner2='Этот роскошный ресторан, специализирующийся на рыбе и морепродуктах, идеально подходит для романтического ужина. День Резидента еще не закончен, но мы оставим его наедине со спутницей.'

day-section-button='Выбор квартир'

;ctc
ctc-title='≡ Client Technical Control - RESIDENT Concept House'
ctc-one-day-description='【RESIDENT Concept House】 Клиентский Технический Контроль – уникальный проект компании SAGA Development, который позволяет будущему жильцу стать участником процесса строительства.'
ctc-1='       <p>
                <span class="bolder">Клиентский Технический Контроль</span>– уникальный проект компании SAGA Development, который позволяет будущему жильцу стать участником процесса строительства.</p>
              <p>
                Мы понимаем, что клиент как инвестор и заказчик услуги, должен иметь возможность следить за ходом строительства, контролировать срок сдачи объекта в эксплуатацию, вносить свои предложения относительно качества строительных материалов и влиять на отдельные проектные решения. Именно поэтому мы привлекаем покупателя недвижимости в процесс и меняем его роль наблюдателя на роль участника.
              </p>
              <p>
                <span class="bolder">Цель проекта Client Technical Control  </span> – создать систему взаимодействия, которая поможет построить жилой комплекс в соответствии с ожиданиями инвестора.
              </p>'
ctc-2='Client Technical Control дает право будущим жильцам:'
ctc-3='       <ul>
                <li>вместе с главным архитектором, менеджером проекта и представителями компании SAGA Development проводить ежемесячный обзор строительной площадки;</li>
                <li>контролировать соответствие плановых и фактических характеристик объекта;</li>
                <li>следить за темпами строительства;</li>
                <li>контролировать выполнение работ по благоустройству территории;</li>
                <li>проверять освещение и оборудование мест общего пользования;</li>
                <li>обсуждать результаты технадзора;</li>
                <li>составлять перечень предложений для компании;</li>
                <li>вместе с заказчиком принимать дом у генерального подрядчика.</li>
              </ul>'
ctc-4='Как осуществляется Клиентский Контроль?'
ctc-5='	      <p>
				Мы приглашаем всех инвесторов стать участником Клиентского Контроля.
              </p>
              <p>
                Информирование о встрече происходит через чат-ассистент Viber, подключиться к которому можно через мобильное приложение Sfera или по ссылке, полученной в смс-сообщении. Через чат-ассистент Viber менеджер проекта отправляет приглашение, получает подтверждение, собирает вопросы и дает ответы.
              <p>
                Один раз в месяц все инвесторы дома получают приглашение на встречу с целью контроля его готовности, подготовки предложений по благоустройству территории.
              </p>
              <p class="bolder">
                Во время посещения строительной площадки инвесторов встречают:
              </p>'
ctc-6='<ul>
          <li>менеджер проекта;</li>
          <li>руководитель службы технического клиентского контроля SAGA Development;</li>
          <li>архитектор дома;</li>
          <li>инженер дома;</li>
          <li>представитель отдела продаж;</li>
          <li>представитель управляющей компании ATMOSFERA.</li>
       </ul>'
ctc-7='По результатам визита инвесторы получают отчет о том, какие из пунктов замечаний компания готова выполнить.'
ctc-8='Инвесторы могут влиять на:'
ctc-9='соответствие качества заявленного проекта реальном строительству,'
ctc-10='выбор отдельных отделочных материалов,'
ctc-11='оформление мест общего пользования,'
ctc-12='благоустройство.'