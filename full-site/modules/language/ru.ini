manager-about-developer = 'Девелопером RESIDENT Concept House является SAGA Development. Проекты компании расположены преимущественно в центральной части города, и каждый из них показывает деликатное отношение к окружающей территории и исторической застройке. В основе идеологии каждого из проектов SAGA Development лежат принципы устойчивого развития территорий, согласно которым город становится человекоцентрическим, зеленым, разнообразным, безопасным, доступным и безбарьерным, насыщенным жизнью. Мы знаем, что создание такого города возможно, и подходим к своим проектам целостно и с вниманием к каждой детали, применяя прогрессивные мировые практики и технологии и привлекая лучших специалистов.'

