;one-day
one-day-title = '≡ Один день з життя Резидента - RESIDENT Concept House'
one-day-description = '【RESIDENT Concept House】 Ми вирішили з`ясувати, як проходить день Резидента - людини, що живе в самому центрі Києва'
day-main-heading='Один день'
day-main-subheading='з життя Резидента'
day-page-discript-1='Розташована поруч з головними пам`ятками міста, але в деякому віддаленні від галасливих магістралей, вулиця Володимирська здавна приваблює тих, хто прагне жити в центрі, але не на виду. Тут селяться бізнесмени, політики, дипломати, які не бажають привертати до себе зайву увагу. Тут же <a class="day__link" href="http://saga-development.com.ua/">SAGA Development</a> будує <a class="day__link" href="http://resident.house/">ЖК RESIDENT Concept House</a> – єдиний новий будинок на вулиці Володимирській, в якому поєднуються аристократизм і непоказна розкіш'
day-page-discript-2='Ми вирішили з`ясувати, як проходить день Резидента – людини, яка живе в самому центрі Києва.'

day-section-heading1='Сніданок в ресторані «Три виделки»'
day-section-descript-breakfast='Вдалий день починається зі смачного сніданку. У респектабельному закладі «Три виделки», розташованому по сусідству з RESIDENT Concept House, на вулиці Володимирській, 76, Резидент може обрати на свій смак один з декількох варіантів сніданку: ситний сніданок «Три виделки», сніданок в українському стилі, сніданок «Asian morning» або континентальний сніданок.'

day-section-heading2='Прогулянка в парку Шевченка'
day-section-descript-park='Коли живеш у самому центрі та все поряд, залишається час на ранкову прогулянку. 10 хвилин неспішним кроком по Володимирській – і Резидент вже в одному з найстаріших київських парків. Він був відкритий в 1860 році та називався тоді «Університетський сквер». Колишня назва цілком зрозуміла, адже парк знаходиться навпроти головного корпусу Київського університету, який кияни називають «Червоний універ».'

day-section-heading3='Ділова зустріч в Premier Palace Hotel'
day-section-descript-meting='Пройшовши через парк, Резидент спускається у бік Бессарабської площі та через кілька хвилин опиняється біля готелю, який було відкрито в 1909 році. Premier Palace став першим п`ятизірковим готелем Києва, коли відкрився після реконструкції в 2002 році. А сьогодні він входить до міжнародного списку «Найзнаменитіші готелі світу». Тут селяться іноземні гості, а при необхідності можна комфортно провести ділову зустріч.'

day-section-heading4='Візит до Володимирського собору'
day-section-descript-сathedral='Щоб показати іноземним партнерам одну з головних київських пам`яток, Резидент пропонує їм здійснити прогулянку до Володимирського собору. Будівництво цього унікального пам`ятника архітектури було завершено в кінці XIX століття, а його стіни розписували такі легендарні художники, як Васнецов, Врубель і Нестеров.'

day-section-heading5='Обід в ресторані «Стейкхаус»'
day-section-descript-lunch-1='Київське дітище одеського ресторатора Сави Лібкіна відразу привертає увагу Резидента. Цей ресторан, замаскований під м`ясну лавку, спеціалізується на стейках з витриманого українського м`яса.'
day-section-descript-lunch-2='Творець інтер`єру, відомий одеський архітектор Денис Беленко пишається тим, що дубовим балкам, використаним в оздобленні залів, більше двохсот років.'

day-section-heading6='Вуличний концерт у сквері біля Золотих воріт'
day-section-descript-gate='Прогулюючись після обіду, Резидент сідає на лавочку в Золотоворітському сквері. Тут завжди можна послухати виступи вуличних музикантів і поспостерігати за туристами, які фотографуються біля пам`ятника коту Пантюші. А також помилуватися величним силуетом Золотих воріт, побудованих в XI столітті та відновлених в 1982 році.'

day-section-heading7='Відвідування Національної опери'
day-section-descript-opera1='Після прогулянки Резидент повертається додому, в RESIDENT Concept House, щоб переодягнутися перед відвідуванням опери.'
day-section-descript-opera2='Від будинку до опери він дістається пішки за п`ятнадцять хвилин і ще кілька хвилин очікує свою супутницю біля входу. Звісно, він подбав про квитки заздалегідь: аншлаги тут  – явище звичайне.'

day-section-heading8='Пізня вечеря в ресторані Catch'
day-section-descript-diner1='Після відвідування опери Резидент та його дама діляться один з одним враженнями, прогулюючись по Володимирській в бік Андріївського узвозу. Через десять хвилин вони потрапляють до ресторану Catch, нове дітище сім`ї ресторанів La Familia.'
day-section-descript-diner2='Цей розкішний ресторан, що спеціалізується на рибі та морепродуктах, ідеально підходить для романтичної вечері. День Резидента ще не закінчений, але ми залишимо його наодинці з супутницею.'

day-section-button='Вибір квартир'

;ctc
ctc-title='≡ Client Technical Control - RESIDENT Concept House'
ctc-one-day-description='【RESIDENT Concept House】 Клієнтський Технічний Контроль – унікальний проект компанії SAGA Development, який дозволяє майбутньому мешканцю бути учасником процесу будівництва.'
ctc-1='       <p>
                <span class="bolder">Клієнтський Технічний Контроль</span> – унікальний проект компанії SAGA Development, який дозволяє майбутньому мешканцю бути учасником процесу будівництва.</p>
              <p>
                Ми розуміємо, що клієнт як інвестор і замовник послуги, повинен мати можливість слідкувати за ходом будівництва, контролювати термін здачі об’єкта в експлуатацію, вносити свої пропозиції щодо якості будівельних матеріалів та впливати на окремі проектні рішення. Саме тому ми залучаємо покупця нерухомості до процесу та змінюємо його роль спостерігача на роль учасника.
              </p>
              <p>
                <span class="bolder">Мета проекту Client Technical Control </span> – створити систему взаємодії, яка допоможе збудувати житловий комплекс у відповідністі до очікувань інвестора.
              </p>'
ctc-2='Client Technical Control надає право майбутнім мешканцям:'
ctc-3='       <ul>
                <li>разом з головним архітектором, менеджером проекту та представниками компанії SAGA Development проводити щомісячний огляд будівельного майданчика;</li>
                <li>контролювати відповідність планових і фактичних характеристик об&prime;єкта;</li>
                <li>слідкувати за темпами будівництва;</li>
                <li>контролювати виконання робіт з благоустрою території;</li>
                <li>перевіряти освітлення та обладнання місць загального користування;</li>
                <li>обговорювати результати технагляду;</li>
                <li>складати перелік пропозицій для компанії; </li>
                <li>разом з замовником приймати будинок у генерального підрядника</li>
              </ul>'
ctc-4='Як здійснюється Клієнтський Контроль?'
ctc-5='	      <p>
				Ми запрошуємо всіх інвесторів стати учасником Клієнтського Контролю.
              </p>
              <p>
                Інформування про зустріч відбувається через чат-асистент Viber, підключитися до якого можно через мобільний додаток Sfera або за посиланням, отриманим в смс-повідомленні. Через чат-асистент Viber менеджер проекту відправляє запрошення, отримує підтвердження, збирає питання та надає відповіді.
              <p>
                Один раз на місяць всі інвестори будинку отримують запрошення на зустріч з метою контролю його готовності, підготовки пропозицій щодо благоустрою території тощо.
              </p>
              <p class="bolder">
                Під час відвідування будівельного майданчика інвесторів зустрічають:
              </p>'
ctc-6='<ul>
          <li>менеджер проекту;</li>
          <li>керівник служби технічного клієнтського контролю SAGA Development;</li>
          <li>архітектор будинку; </li>
          <li>інженер будинку;</li>
          <li>представник відділу продажів;</li>
          <li>представник управляючої компанії ATMOSFERA.</li>
       </ul>'
ctc-7='За результатами візиту інвестори отримують звіт про те, які з пунктів зауважень компанія готова виконати.'
ctc-8='Інвестори можуть впливати на:'
ctc-9='відповідність якості заявленого проекту реальному будівництву'
ctc-10='вибір окремих видів оздоблювальних матеріалів'
ctc-11='оформлення місць загального користування'
ctc-12='благоустрій'
