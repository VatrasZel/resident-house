manager-about-developer = 'Девелопером RESIDENT Concept House є SAGA Development. Проекти компанії розташовані переважно в центральній частині міста, і кожен із них показує делікатне ставлення до навколишньої території й історичної забудови. В основі ідеології кожного з проектів SAGA Development лежать принципи сталого розвитку територій, відповідно до яких місто стає людиноцентричним, зеленим, розмаїтим, безпечним, доступним і безбар`єрним, насиченим життям. Ми знаємо, що створення такого міста можливе, і підходимо до своїх проектів цілісно та з увагою до кожної деталі, застосовуючи прогресивні світові практики й технології та залучаючи найкращих фахівців.'

